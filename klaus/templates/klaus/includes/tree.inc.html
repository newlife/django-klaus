{% load klaus %}
<div class=tree>
    <h2>Tree @<a href="{% url 'klaus:commit' repo=repo.name rev=csid %}">{{ rev }}</a></h2>
    <ul>
        {% for _, name, fullpath in root_tree.dirs %} {% endfor %} {% for _, name, fullpath in root_tree.files %}
        <li><a href="{% url 'klaus:blob' repo=repo.name rev=rev path=fullpath %}">{{ name }}</a></li>
        {% endfor %}
    </ul>
</div>
